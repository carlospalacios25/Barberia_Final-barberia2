<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>In-corte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <div class="col-sm-6">
      <form th:action="@{/save}" th:object="${corte}" method="post">
      <div class="card">
        <div class="card-header"></div>
           <h3>Insertar cortes</h3>
        <div class="card-body"></div>
        <div class="form-group">
            <label class="col-md-2">Nombre</label>
            <input th:field="*{cor_nombre}" type="text" class="from-control" placeholder="Nombre del corte"/>
        </div>
        <div class="form-group">
            <label class="col-md-2">precio</label>
            <input th:field="*{cor_precio}" type="text" class="from-control" placeholder="Precio del corte"/>
        </div>
        <div class="card-footer"></div>
        <input type="submit" value="Guardar" class="btn btn-success"/>
        <a href="/cortes" class="btn btn-success">Volver</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
