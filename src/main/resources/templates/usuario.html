<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CREAR USUARIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
   <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/guardarusuario}" th:object="${usuario}" method="post">
                <div class="card">
                <div class="card-header"></div>
                <h3>Insertar usuarios</h3>
                <div class="card-body"></div>
                <div class="form-group">
                    <label class="col-md-2">Nombres completos</label>
                    <input th:field="*{nombre_apellido}" type="text" class="from-control" placeholder="Nombre apellido"/>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Correo</label>
                    <input th:field="*{correo}" type="text" class="from-control" placeholder="Correo"/>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Usuario</label>
                    <input th:field="*{usua}" type="text" class="from-control" placeholder="Usuario"/>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Clave</label>
                    <input th:field="*{clave}" type="password" class="from-control" placeholder="Clave"/>
                </div>
                <div class="card-footer"></div>
                <input type="submit" value="Guardar" class="btn btn-success"/>
                <a href="http://localhost:8080/" class="btn btn-success">Volver</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
