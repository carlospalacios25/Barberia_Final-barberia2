<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Insertar Empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/guardaremple}" th:object="${empleado}" method="post">
      <div class="card">
        <div class="card-header"></div>
        <h3>Insertar empleado</h3>
        <div class="card-body"></div>
        <div class="form-group">
          <label  class="col-md-2">Documento</label>
          <input th:field="*{emp_documento}" type="number" class="from-control" placeholder="Documento"/>
        </div>
        <div class="form-group">
          <label  class="col-md-2">Nombre</label>
          <input th:field="*{emp_nombre}" type="text" class="from-control" placeholder="Nombre"/>
        </div>
        <div class="form-group">
          <label  class="col-md-2">Apellido</label>
          <input th:field="*{emp_apellido}" type="text" class="from-control" placeholder="Apellido"/>
        </div>
        <div class="form-group">
          <label  class="col-md-2">Telefono</label>
          <input th:field="*{emp_telefono}" type="text" class="from-control" placeholder="Telefono"/>
        </div>
        <div class="form-group">
          <label  class="col-md-2">Direccion</label>
          <input th:field="*{emp_direccion}" type="text" class="from-control" placeholder="Direccion"/>
        </div>
          <div class="form-group row">
           <label class="col-md-2">Tipo</label>
           <select th:field="*{tip_empleado}" class="from-control form-control-sm- col-md-6" placeholder="Tipo empleado" >
              <option th:each="tipoempleado:${tipoempleado}"
                      th:value="${tipoempleado.tip_em_id}"
                      th:text="${tipoempleado.tip_emp_nombre}">
              </option>
           </select>
         </div>
        <div class="card-footer"></div>
        <input type="submit" value="Guardar" class="btn btn-success"/>
        <a href="/empleado" class="btn btn-success">Volver</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
