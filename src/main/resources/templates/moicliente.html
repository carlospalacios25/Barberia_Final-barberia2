<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Nuevo cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/guardarcli}" th:object="${clientes}" method="POST">
      <div class="card">
        <div class="card-header"></div>
            <h3>Insertar cliente</h3>
        <div class="card-body"></div>
        <div class="form-group">
            <label class="col-md-2">Documento</label>
            <input th:field="*{cli_documento}" type="number" class="from-control" th:placeholder="Documento"/>
          </div>
        <div class="form-group">
          <label class="col-md-2">Nombre</label>
          <input th:field="*{cli_nombre}" type="text" class="from-control" placeholder="Nombre"/>
        </div>
        <div class="form-group">
          <label class="col-md-2">Apellido</label>
          <input th:field="*{cli_apellido}" type="text" class="from-control" placeholder="Apellido"/>
        </div>
        <div class="form-group">
          <label class="col-md-2">Direccion</label>
          <input th:field="*{cli_direccion}" type="text" class="from-control" placeholder="Direccion"/>
        </div>
        <div class="form-group">
          <label class="col-md-2">Telefono</label>
          <input th:field="*{cli_telefono}" type="text" class="from-control" placeholder="Telefono"/>
        </div>
        <div class="card-footer"></div>
          <input type="submit" value="Guardar" class="btn btn-success"/>
          <a href="/clientes" class="btn btn-success">Volver</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
