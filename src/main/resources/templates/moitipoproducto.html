<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Tipo Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/guardartiprod}" th:object="${tipoproducto}" method="post">
      <div class="card">
        <div class="card-header"></div>
          <h3>Insertar Tipo Producto</h3>
        <div class="card-body"></div>
          <div class="form-group">
            <label class="col-md-2">Nombre</label>
            <input th:field="*{tip_nombre}" type="text" class="from-control" placeholder="Nombre Tipo Producto"/>
          </div>
          <div class="form-group">
            <label class="col-md-2">Observacion</label>
            <input th:field="*{tip_observacion}" type="text" class="from-control" placeholder="Observaciones..."/>
          </div>
          <div class="card-footer"></div>
        <input type="submit" value="Guardar" class="btn btn-success"/>
        <a href="/tipoprodu" class="btn btn-success">Volver</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
