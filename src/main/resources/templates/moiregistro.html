<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/guardarregis}" th:object="${registro}" method="post">
            <div class="card">
                <div class="card-header"></div>
                <h3>Insertar registro</h3>
                <div class="card-body"></div>
                <div class="form-group row">
                    <label class="col-md-2">Producto</label>
                    <select th:field="*{id_producto}" class="from-control form-control-sm- col-md-6" placeholder="Tipo Producto" >
                        <option th:each="producto:${producto}"
                                th:value="${producto.pro_id}"
                                th:text="${producto.pro_nombre}">
                        </option>
                    </select>
                </div>
                <div class="form-group row">
                    <label class="col-md-2">Empleado</label>
                    <select th:field="*{emp_id}" class="from-control form-control-sm- col-md-6" placeholder="Empleado" >
                        <option th:each="empleado:${empleado}"
                                th:value="${empleado.emp_id}"
                                th:text="${empleado.emp_nombre}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Cambio</label>
                    <input th:field="*{res_cambio}" type="text" class="from-control" placeholder="Cambio"/>
                </div>
                <div class="form-group">
                    <label class="col-md-2">Novedad</label>
                    <input th:field="*{res_novedad}" type="text" class="from-control" placeholder="Novedad"/>
                </div>
                <div class="card-footer"></div>
                <input type="submit" value="Guardar" class="btn btn-success"/>
                <a href="/registro" class="btn btn-success">Volver</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
